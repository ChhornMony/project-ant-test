<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tub Coffee</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon-Logo -->
    <link rel="icon" href="Image/icon.jpg" type="img/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Khmer&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header>
        <nav class="navbar">
            <a href="#"><img class="nav-brand" src="Image/icon.jpg" alt=""></a>
            <ul class="nav-item">
                <li class="nav-list">
                    <a href="index.html" class="nav-link">ទំព័រដើម</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link">អំពីយើង</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link">មុឺនុយ</a>
                    
                </li>
                <li class="nav-list">
                    <a href="#" class="nav-link">ទំនាក់ទំនង</a>
                    
                </li>
            </ul>   
                <div class="icon-search"> 
                    <input class="search" type="search" name="" id="" placeholder="    ស្វែងរក..."  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>  
            <div class="button"> 
                <li class="butto-login">
                    <a href="login.html" class="login">ចូលប្រើប្រាស់</a>
                </li>
                <li class="button-sign_up">
                    <a href="signup.html" class="sign_up">ចុះឈ្មោះ</a>
                </li>
            </div> 
        </nav>
    </header>
    <div data-aos="zoom-in">
                
        <div class="container-login">
                
                <div class="login-1">
                    <h1 class="register">ចុះឈ្មោះប្រើប្រាស់</h1>
                    
                    <div class="input1">
                        <input class="tel" type="tel" name="" id="" placeholder=" លេខទូរស័ព្ទ...">
                        <br>
                        <br>
                        <input class="email" type="email" name="" id="" placeholder=" អុីមែល...">
                        <br>
                        <br>
                        <input class="user" type="text" name="" id="" placeholder=" ឈ្មោះអ្នកប្រើប្រាស់... ">
                        <br>
                        <br>
                        <input class="password" type="password" name="" id="" placeholder=" លេខសម្ងាត់...">
                        <br>
                        <br>
                        <input  class="password" type="password" name="" id="" placeholder=" ផ្ទៀងផ្ទាត់លេខសម្ងាត់..." >
                            
                            <i class="fa-solid fa-phone icon-phone"></i>
                            <i class="fa-solid fa-envelope icon-email"></i>
                            <i class="fa-solid fa-user icon-user"></i>
                            <i class="fa-solid fa-lock icon-lock"></i>
                            <i class="fa-solid fa-lock icon-lock2"></i>
                    
                    </div>
                    <div class="btn-su">
                        <a href="index.html" class="cancel">បោះបង់</a>
                        <a class="sign_up-2 "  href="#">បន្ត</a>
                        

                    </div>

                </div>

        </div>

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>

</body>
</html>
